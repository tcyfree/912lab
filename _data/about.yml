- title: Foundations
  type: time_table
  contents:
    - title: <span style="color:red;font-size:18px;">主持</span> 国家自然科学基金（面上，72W）：面向高性能计算平台的多级层次结构的并行存储系统的优化技术研究
      year: 2019 - 2022
      description: 本项目研究了具有多级层次体系结构的并行存储系统的I/O优化支撑技术，为高性能计算机集群提供具有高性能、可扩展和低延迟等特性的存储基础设施。具体而言，考虑到高性能计算机集群往往采用多级层次体系结构的事实，通过研究与I/O结点与存储结点（含存储设备）相匹配层次的I/O优化策略（包括分布式缓存管理优化机制和数据复本放置策略），构建易于维护和扩展的高性能存储子系统。

    - title: <span style="color:red;font-size:18px;">主持</span> 重庆市自然科学基金（重点，40W）：基于 RAID 的固态硬盘 I/O 优化机制研究
      year: 2021 - 2024
      description: 该项目主要研究支持RAID机制的高可靠固态硬盘I/O优化机制，包括负载均衡、条带重组和DRAM缓存管理等相关研究。

    - title: <span style="color:red;font-size:18px;">参与</span>（排名：7/12）-国家自然科学基金（重点项目，349W）：人机物三元融合场景的泛在计算抽象和软件定义方法
      year: 2021 - 2025
      description: 该项目研究建立人机物融合场景的计算模型和计算理论，并在此基础上，设计、开发、部署和运维诸如灾后联合救援和跨域健康紧急救护的人机物融合场景应用。该项目中云计算平台建设需要考虑人机物场景应用的数据访问特征，研究实现高性能的存储基础设施。

    - title: <span style="color:red;font-size:18px;">组长</span> 重庆市商务委员会专项目基金(50W)：基于人工智能的工厂养蚕的蚕病识别系统研究
      year: 2022 - 2023
      description: 构建桑蚕疾病监测与防治智慧服务系统，加快工厂化养蚕生产线技术的推广，进一步促进我市甚至我国蚕桑产业的大规模智能化发展。

