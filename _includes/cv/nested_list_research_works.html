<h2><a href="" style="color: inherit;">research works</a></h2>
<ul class="card-text font-weight-light list-group list-group-flush">
  {% if entry.description %}
    <span class="item">{{ entry.description }}</span>
  {% endif %}
    {% for content in entry.contents %}
      <li class="list-group-item" style="margin-left: -20px; border: 0;">
      <!-- <h5 class="font-italic">{{ content.title }}</h5> -->
      <h5 class="font-weight-bold badge" style="font-size: 78%; padding-left: 0.5rem;padding-right: 0.5rem;min-width: 100px; background-color: var(--global-theme-color);">{{ content.title }}</h5>
      {% if content.items %}
        <ul class="subitems">
          {% for subitem in content.items %}
            <li><span class="subitem">{{ subitem }}</span></li>
          {% endfor %}
        </ul>
      {% endif %}
      </li>
    {% endfor %}
</ul>
